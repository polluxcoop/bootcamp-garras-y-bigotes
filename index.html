        <div class="img-fondo">
            <div class="container">
                <img src="/img/logo garras y bigotes.png" alt="logotipo">

                <button type="submit"> ¡Quiero adoptar! </button>
            </div>
        </div>

            <h1>#Adoptá</h1>

       </div>

        <div class="formulario" style="overflow: hidden">

                    <input  type="text" name="Nombre y Apellido" placeholder="Nombre y Apellido ">
                    <label>E-mail</label>
                    <input type="text" name="E-mail" placeholder="E-mail">
                    <label>Teléfono</label>
                    <input type="text" name="Telefono" placeholder="Teléfono">
                    <label>Mensaje</label>
                    <textarea name="Mensaje" placeholder="Escribe aqui su mensaje"></textarea>
                    <div class="button">
                    <button id="button1" type="submit">ENVIAR</button>
                </form>
            </div>
            <div class="text">
                <h1 class="h1">¿Querés Adoptar?</h1>
                <p>Si tenés alguna consulta,envianos un mensaje.Caso contrario,completá <u>Formulario de Adopción</u></p>
            </div>
        </div>
